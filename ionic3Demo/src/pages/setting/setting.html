<ion-header>

	<ion-navbar color="primary">
		<ion-title>设置</ion-title>
		</ion-navbar>
</ion-header>

<ion-content class="bg-color">
        <ion-list class="top-list">
            <button ion-item (click)="seleteItem(1)">
                <ion-avatar item-left>
				<img src={{headimage}} style="size: 50px;">
               </ion-avatar>
                <h2>{{name}}</h2>
                <p>账号：{{mobile}}</p>
            </button>
        </ion-list>

        <ion-list>
			<button ion-item (click)="seleteItem(2)">
                修改密码
            </button>
			<button ion-item (click)="seleteItem(3)">
                重置密码
            </button>
        </ion-list>

        <ion-list>
            <button ion-item (click)="seleteItem(4)">
                关于
            </button>
        </ion-list>

        <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
            <button ion-button block (click)="logOut()">
                退出登录
            </button>
        </div>
    </ion-content>
