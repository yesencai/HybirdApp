<ion-header>
    <ion-navbar color="primary">
      <ion-title>历史记录</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="light" (click)="showCalendar()">
          选择日期
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  
  <ion-list *ngFor="let item of listData">
      <ion-list-header class="list-head-style">
          {{item.title}}
        </ion-list-header>
        <ion-item *ngFor = "let history of item.content">
          <div style="position:relative; display:inline-block;width:50%;">
              <ion-icon name = "home" item-left style="position:absolute;left:0;"></ion-icon>
              <p style="position:absolute;top:8px;left:25px;color:rgb(70, 66, 66)">{{history.source}}</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
          </div>
          <div style="display: inline-block;width:50%;padding-right:10px;text-align:right;">
              <p style="color:greenyellow;">{{history.operation}}</p>
              <p style="color:gainsboro;">{{history.time}}</p>  
          </div>
          

        </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">  
    <ion-infinite-scroll-content  
      loadingSpinner="bubbles"  
      loadingText="Loading more data...">  
    </ion-infinite-scroll-content>  
  </ion-infinite-scroll>  
</ion-content>
