
<ion-header>

	<ion-navbar color="primary">
		<ion-title>修改密码</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div id="change-password-page">
		 <ion-item>
		<ion-label><input class="change-text-input" maxlength="20" style="border: 0px;" type="password" placeholder="　请输入旧密码" #oldpassword>
		</ion-label>
		 </ion-item>
        <ion-item>
        		<ion-label><input class="change-text-input" maxlength="20" style="border: 0px;" type="password" placeholder="　请输入新密码" #newpassword>
		</ion-label>
        </ion-item>
      <ion-item no-lines>
      	<!--<input item-right type="button"  id="forget-password" value="忘记密码？"/>-->
      </ion-item>

      <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
        <button ion-button block color="primary" (click)="changePassword(oldpassword, newpassword)">
          确定
        </button>
        
      </div>

	</div>
	
<!--    <ion-spinner icon="bubbles" class="spinner-balanced"></ion-spinner>
-->
 </ion-content>
