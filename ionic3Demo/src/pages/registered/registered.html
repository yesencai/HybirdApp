<ion-header>

	<ion-navbar color="primary">
		<ion-title>注 册</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div id="reigist-page">
			<ion-item>
	<ion-label>账　号:　<input class="regist-text-input" maxlength="20" style="border: 0px;" type="text" placeholder="　请输入账号" #username>
		</ion-label>

	</ion-item>
	<ion-item>
		<ion-label>密　码:　<input maxlength="20" class="regist-text-input" style="border: 0px;" type="password" placeholder="　请输入密码" #password>
		</ion-label>
	</ion-item>
	<ion-item>
		<ion-label>验证码:　<input style="border: 0px;" type="text" placeholder="　请输入验证码" #code>
		</ion-label>
		<div item-right id="get-code-btn" style="text-align: center; width: 60; margin-right: 20px;">
		<button ion-button block color="primary" (click)="clickCodebutton(username)">      获取验证码
    		</button>
		</div>
	</ion-item>
	<br />
	<br />
	<div id="regist_button" style="text-align: center; margin-left: 30px; margin-right: 30px;">
		<button ion-button block color="primary" (click)="inRegister(username, password,code)">      注册
    </button>
	</div>

	</div>
</ion-content>
