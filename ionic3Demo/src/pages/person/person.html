<ion-header>
	<ion-navbar color="primary">
		<ion-title>个人中心</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="person-bg-color" padding>
        <ion-list>
			<button ion-item class ="head-item-height" (click)="selectIndex(0)">
                头像
                <ion-avatar item-right>
				<img src={{avatar}} style="size: 50px;">
               </ion-avatar>
            </button>
            
			<button ion-item (click)="selectIndex(1)">
				<span class="float_left">姓名</span>
				<span class="float_right" item-right>{{name}}</span>
			</button>
			
			<button ion-item (click)="selectIndex(2)">
				<span class="float_left">账号</span>
				<span class="float_right" item-right>{{mobile}}</span>
			</button>
       </ion-list>
       
       <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
            <button ion-button block (click)="save()">
                保存
            </button>
        </div>

</ion-content>
