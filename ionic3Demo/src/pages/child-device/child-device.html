<ion-header>
  <ion-navbar color="primary">
    <ion-title>子设备列表</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="saveSetting()">
        {{title}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="device-list" *ngFor="let item of deviceList">
   
    <ion-item-sliding>
      <ion-item class="siding-type" (click)="childdeviceInfo(item)">
        <ion-avatar item-left>
          <img [src]="item?.deviceImg" style="size: 50px;">
        </ion-avatar>
        <h2>名称：{{item?.alias}}</h2>
        <p>id：{{item?.deviceId}}</p>
        <p>位置：{{item?.serial}}</p>
        <p>状态：<span>{{item?.deviceStatu}}</span></p>
        <div class="online">{{item?.alarmWay}}</div>
      </ion-item>
      <ion-item class="buttom-toobar">
        <button class="button button-position" color="light" ion-button id="removal-style" (click)="removal($event,item)">
          <ion-icon name="close-circle"></ion-icon>
          撤防
        </button>
        <button class="button button-position" color="light" ion-button id="home-protection-style" (click)="protection($event,item)">
          <ion-icon name="home"></ion-icon>
          布防
        </button>
      </ion-item>

      <ion-item-options>
       
        <button ion-button color="primary" icon-start (click)="editor($event,item)">
          <ion-icon name="create"></ion-icon>
          编 辑
        </button>
        <button ion-button  color="red" icon-start (click)="delete($event,item)">
          <ion-icon name="trash"></ion-icon>
          删 除
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <div class="add-device-style">
        <button style="color: white;height: 44px;width: 100%" ion-button block (click)="addDevice()">
          添加子设备
        </button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
