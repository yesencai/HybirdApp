<ion-header>

  <ion-navbar color="primary">
    <ion-title>添加手机号码</ion-title>
    <ion-buttons end>
			<button ion-button icon-only color="light" (click)="saveSetting()">
      	保存
      </button>
		</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor = "let item of listData">{{item}}
      <button style="margin-right: 0;" class="button button-position delete-button-style" item-right (click)="removeNumber($event,item)">
        删除</button>
    </ion-item>

  </ion-list>

  <div style="text-align: center;margin-top: 30px ;margin-left: 30px; margin-right: 30px;">
      <button ion-button block color="primary" (click)="addNumber()">
        添加
      </button>
    </div>

</ion-content>
