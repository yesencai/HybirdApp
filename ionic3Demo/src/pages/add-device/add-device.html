<ion-header>

  <ion-navbar color="primary">
    <ion-title>添加设备</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-bg">
  <div id="page-top">
      
    <button ion-button  icon-right id="top-button" (click)="addNomalDevice()">
        <p>
            <img src="./assets/imgs/stop.png" width="50" height="50">
          </p>
          <p>
            绑定普通设备

  </div>

  <div id="page-bottom">
      <button ion-button id="bottom-button" (click)="addWiFiDevice()">
          <p>
            <img src="./assets/imgs/bottom.png" width="50" height="50">
