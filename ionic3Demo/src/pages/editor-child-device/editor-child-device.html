<ion-header>
  <ion-navbar color="primary">
    <ion-title>子设备详情</ion-title>
    <ion-buttons end *ngIf="showGreeting">
      <button ion-button icon-only color="light" (click)="saveSetting()">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="changeDeviceName()">
      <ion-label class="priority-style">设备名称</ion-label>
      <ion-buttons item-right>{{deviceName}}</ion-buttons>
    </ion-item>
    <ion-item>
      <ion-label class="priority-style">位置</ion-label>
      <ion-select [(ngModel)]="address" cancelText="取消" okText="确认" class="item-note" (ionChange)="selectAddress()">
        <ion-option value="kitchen">厨房</ion-option>
        <ion-option value="bedroom">卧室</ion-option>
        <ion-option value="outdoor">室外</ion-option>
        <ion-option value="room">客厅</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="showGreeting">
      <ion-label class="priority-style">设备ID</ion-label>
      <ion-select [(ngModel)]="deviceId" cancelText="取消" okText="确认" class="item-note" placeholder="请选择">
        <div *ngFor="let item of deciceIdArray">
          <ion-option value="{{item}}">{{item}}</ion-option>
        </div>
      </ion-select>
    </ion-item>
    <!-- <ion-item>
      <ion-label class="priority-style">设备ID</ion-label>
      <ion-buttons item-right>{{deviceId}}</ion-buttons>
    </ion-item> -->
    <!-- <ion-item (click)="inputPassword()" *ngIf="showGreeting">
      <ion-label class="priority-style">设备激活码</ion-label>
      <ion-buttons class="priority-style" item-right>{{password}}</ion-buttons>
    </ion-item> -->
  </ion-list>

</ion-content>
