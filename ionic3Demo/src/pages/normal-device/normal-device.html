<ion-header>

    <ion-navbar color="primary">
      <ion-title>添加普通设备</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div id="add-device-page">
       <ion-item>
      <ion-label><input value= "{{deviceid}}" class="deviceid-input" maxlength="20" style="border: 0px;" type="text" placeholder="　请输入设备id" #oldpassword>
      </ion-label>
       </ion-item>
          <ion-item>
              <ion-label><input class="devicepassword-input" maxlength="20" style="border: 0px;" type="text" placeholder="　请输入设备密码" #newpassword>
      </ion-label>
          </ion-item>
        <ion-item no-lines>
        </ion-item>
  
        <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
          <button ion-button block color="primary" (click)="addDevice(oldpassword, newpassword)">
            添加设备
          </button>
          
        </div>
  
    </div>
   </ion-content>
