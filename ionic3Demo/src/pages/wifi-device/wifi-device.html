<ion-header>

    <ion-navbar color="primary">
      <ion-title>添加Wifi设备</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content>

    <div class="remind">
      温馨提示：配对之前请打开手机设置进入到WiFi连接页面，连接有设备发射出的WiFi，再输入家里WiFi账号和密码进行配对使用！
    </div>

    <div id="change-password-page">
       <ion-item>
      <ion-label><input class="change-text-input" maxlength="20" style="border: 0px;" type="text" placeholder="请输入家里WiFi用户名" #ssid>
      </ion-label>
       </ion-item>
          <ion-item>
              <ion-label><input class="change-text-input" maxlength="20" style="border: 0px;" type="password" placeholder="请输入家里WiFi密码" #password>
      </ion-label>
          </ion-item>
        <ion-item no-lines>

        </ion-item>
  
        <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
          <button ion-button block color="primary" (click)="send(ssid, password)">
            确定
          </button>
          
        </div>
  
    </div>
   </ion-content>
